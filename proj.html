<!DOCTYPE html>
<html>
<head>
    <style>
        /* Apply the styles to all list items */
        li {
            font-weight: bold;
            color: #your_color_here; /* Set your desired font color */
        }

        /* Apply a green background to the 3rd list item */
        li:nth-child(3) {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
</body>
</html>
